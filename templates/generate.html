{% extends 'base.html' %}

{% block title %}
A smart, simple QR code generator for any text, link, or file
{% endblock title %}

{% block body %}
<div class="container">
    <h1>A smart, simple QR code generator for any text, link, or file</h1>

    <!-- This block will display an error message if the URL is invalid -->
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label for="text">Enter URL:</label><br><br>
        <input type="text" id="text" name="text" placeholder="https://www.QRgenerator.com" required>
        <br>
        <button type="submit">Generate QR Code</button>
    </form>
</div>

{% endblock body %}
