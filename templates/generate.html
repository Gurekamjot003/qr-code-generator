{% extends 'base.html' %}
{% block title %}
Generate QR -
{% endblock title %}

{% block body %}
<style>
    /* QR Code Generator Page Styling */

    /* Floating Background Shapes */
    .floating-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
    }

    .shape {
        position: absolute;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
        opacity: 0.7;
    }

    .shape:nth-child(1) {
        width: 300px;
        height: 300px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
    }

    .shape:nth-child(2) {
        width: 200px;
        height: 200px;
        top: 60%;
        right: 10%;
        animation-delay: 2s;
    }

    .shape:nth-child(3) {
        width: 150px;
        height: 150px;
        bottom: 20%;
        left: 50%;
        animation-delay: 4s;
    }

    @keyframes float {

        0%,
        100% {
            transform: translateY(0px) rotate(0deg);
        }

        50% {
            transform: translateY(-20px) rotate(180deg);
        }
    }

    /* Container Styling */
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    /* Main Heading */
    h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #f0f0f0, #ccbbdc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: #667eea;
        /* Fallback color */
        margin-bottom: 2rem;
        line-height: 1.2;
        text-align: center;
    }

    /* Form Styling */
    #qrForm {
        width: 100%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.1);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    #qrForm:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.15);
    }

    /* Form Group */
    .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        color: white;
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
    }

    /* Input Field */
    .form-group input {
        width: 100%;
        padding: 1rem 1.5rem;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        box-sizing: border-box;
    }

    .form-group input:focus {
        outline: none;
        border-color: #667eea;
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        transform: translateY(-2px);
    }

    .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    /* Submit Button */
    .btn {
        width: 100%;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        position: relative;
        overflow: hidden;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
        transform: translateY(-1px);
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .btn:hover::before {
        left: 100%;
    }

    /* Error Message */
    .error {
        background: rgba(220, 53, 69, 0.2);
        color: #ff6b6b;
        padding: 1rem;
        border-radius: 12px;
        margin-bottom: 1rem;
        border: 1px solid rgba(220, 53, 69, 0.3);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        font-weight: 500;
        text-align: center;
        animation: shake 0.5s ease;
    }

    @keyframes shake {

        0%,
        100% {
            transform: translateX(0);
        }

        25% {
            transform: translateX(-5px);
        }

        75% {
            transform: translateX(5px);
        }
    }

    /* QR Result Container */
    .qr-result {
        width: 100%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.1);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 2rem;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .qr-result.show {
        opacity: 1;
        transform: translateY(0);
    }

    /* QR Code Container - Fixed sizing issue */
    .qr-code {
        background: white;
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        display: inline-block;
        max-width: 100%;
        overflow: hidden;
    }

    .qr-code img {
        max-width: 100%;
        max-height: 300px;
        /* Limit maximum height */
        width: auto;
        height: auto;
        display: block;
        border-radius: 8px;
        object-fit: contain;
        /* Ensure image fits within container */
    }

    /* Download Button */
    .download-btn {
        display: inline-block;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        text-decoration: none;
        border-radius: 15px;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
        position: relative;
        overflow: hidden;
    }

    .download-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(40, 167, 69, 0.4);
        color: white;
        text-decoration: none;
    }

    .download-btn:active {
        transform: translateY(-1px);
    }

    .download-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .download-btn:hover::before {
        left: 100%;
    }

    /* Add icon to download button */
    .download-btn::after {
        content: 'â¬‡';
        margin-left: 0.5rem;
        font-size: 1.1rem;
    }

    /* Loading State for Form */
    .btn.loading {
        pointer-events: none;
        opacity: 0.7;
    }

    .btn.loading::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: translate(-50%, -50%) rotate(0deg);
        }

        100% {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            padding: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        #qrForm {
            padding: 1.5rem;
        }

        .form-group input {
            padding: 0.8rem 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
        }

        .qr-result {
            padding: 1.5rem;
        }

        .qr-code {
            padding: 1rem;
        }

        .qr-code img {
            max-height: 250px;
            /* Smaller max height on mobile */
        }

        .download-btn {
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
        }
    }

    @media (max-width: 480px) {
        .container {
            padding: 0.5rem;
        }

        h1 {
            font-size: 1.8rem;
        }

        #qrForm {
            padding: 1rem;
        }

        .qr-code img {
            max-height: 200px;
            /* Even smaller on very small screens */
        }
    }

    /* Animation for form submission */
    @keyframes submitPulse {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.05);
        }

        100% {
            transform: scale(1);
        }
    }

    .btn.submitted {
        animation: submitPulse 0.3s ease;
    }

    /* Focus states for accessibility */
    .btn:focus,
    .download-btn:focus {
        outline: 2px solid rgba(255, 255, 255, 0.5);
        outline-offset: 2px;
    }

    .form-group input:focus {
        outline: none;
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.3), 0 0 0 2px rgba(102, 126, 234, 0.2);
    }

    /* Smooth transitions for all interactive elements */
    * {
        transition: all 0.3s ease;
    }

    /* Ensure container adapts to QR code size */
    .qr-result {
        min-height: auto;
        flex-shrink: 0;
    }

    /* Additional container flexibility */
    .container {
        min-height: 100vh;
        padding-bottom: 2rem;
    }

    /* Make sure large QR codes don't break layout */
    .qr-code {
        box-sizing: border-box;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .qr-code img {
        max-width: calc(100% - 1rem);
        /* Account for padding */
        max-height: 350px;
        /* Reasonable maximum height */
    }
</style>
<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="container">
    <h1>A smart, simple QR code generator for any text, link, or file</h1>


    <form id="qrForm" method="POST">
        <div class="form-group">
            <label for="text">Enter URL:</label>
            <input type="text" id="text" name="text" placeholder="any_text" required>
        </div>

        <button type="submit" class="btn">
            Generate QR Code
        </button>
    </form>

    {% if error %}
    <div class="error" id="error">{{ error }}</div>
    {% endif %}

    {% if qr_code_url %}
    <div id="qrResult" class="qr-result show">

        <div class="qr-code">
            <img src="{{ url_for('static', filename='qrcodes/' ~ qr_code_url) }}" alt="QR Code">
        </div>
        <a id="downloadBtn" class="download-btn" href="{{ url_for('download_qr', filename=qr_code_url) }}"
            class="button">
            Download QR
        </a>
    </div>
    {% endif %}
</div>
<script>
    const urlInput = document.getElementById('text');
    // Add some interactive feedback
    urlInput.addEventListener('input', function () {
        if (errorDiv.style.display === 'block') {
            errorDiv.style.display = 'none';
        }
    });
</script>

{% endblock body %}
