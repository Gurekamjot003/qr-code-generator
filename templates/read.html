{% extends 'base.html' %}

{% block title %}
Read QR -
{% endblock title %}

{% block body %}
<div class="container">
    <h1>A smart, simple QR code Reader for any QR code</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="image">Upload an Image:</label><br><br>
        <input type="file" name="image" id = "image" accept="image/*" required><br><br>
        <button type="submit">Decode</button>
    </form>
</div>
{% if results %}
<div class="container">

    <h2>Decoded QR code data:</h2>
    <ul>
        {% for data in results %}
        <li>
            {{data}}
        </li>
        {% endfor %}
    </ul>
    
</div>
{% endif %}
{% endblock body %}
