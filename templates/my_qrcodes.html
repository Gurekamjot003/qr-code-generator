{% extends 'base.html' %}

{% block title %}
Register -
{% endblock title %}

{% block body %}
<div class="containter">
    <h1>QR Codes: </h1>
    <h2>
        {{current_user.email}}
    </h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">SNo</th>
                <th scope="col">Content</th>
                <th scope="col">Time</th>
                <th scope="col">Source</th>
            </tr>
        </thead>
        <tbody>
            {% for row in qrcodes %}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{row.content}}</td>
                <td>{{row.created_at}}</td>
                <td>{{row.source}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock body %}
